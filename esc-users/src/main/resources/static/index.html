<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Embedded System Club</title>	
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/css/index.css" rel="stylesheet">
	<script src="/js/login.js" type="text/javascript"></script>
	<script src="/js/md5.min.js" type="text/javascript"></script>
</head>
<body>
	
	
	
		<div id="loginPanel" class="card">
		<img id="imageBannerID" class="card-img-top" src="../images/esc-banner.jpg" alt="banner">
		<div id="loginContentID" class="card-block">
			<h4 id="welcomeHeaderID" class="card-title">Dobro došli na ESC stranicu</h4>

			<form id="formID">
			
				<div class="form-group">
					<input type="text" class="form-control" name="username" id="usernameID" placeholder= "Korisničko ime"/>
				</div>
				<div class="form-group">
					<input type="password" class= "form-control" name="password" id="passwordID" placeholder = "Lozinka"/>
				</div>
				
				<div id="loginErrorID"  hidden>
					<p class="error">Netačno korisničko ime ili lozinka!</p>
				</div>
				<div class= "form-group">
					<button type="submit" class="form-control btn btn-xs btn-default" id="submitLoginID">Prijavi se</button>
				</div>
				
				
			</form>		 
		</div>
		
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
	
	
</body>
</html>
