<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Korisnički profil</title>
	
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>  		
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="/js/md5.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Barrio|Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link href="/css/user_page.css" rel="stylesheet">
	
	
</head>
<body>


	<div id=bannerPicWrapperID>
		<img id="bannerPicID" src= "/images/print-board-banner.jpg" alt="banner">
	</div>

	<div class="col-md-12">
		
		<span id="restText" ><span id="headline">ESC</span> info</span>
		<input  type="submit" id="logoutID" class="btn btn-md btn-success" value="Odjavi se" data-bind="click: preformLogout">
		<input type="button" id="projectID" class="btn btn-md btn-success" value="Projekti" data-bind="click: redirectToProjects"/>			
		<!-- ko if: roleCode == "SuperUser" -->
		    <a id="adminPanelanchorID" class="btn btn-md btn-success" href="/adminPanel">Admin panel</a>
		<!-- /ko -->
	</div>
	
	
	<div id="bodyContentID" class="col-md-12">
				
		
		<div id="userInfoID" class="col-md-3">
			
			
			
		
			<!-- ko if: validated -->
				<label  class="label label-success">Verifikovan korisnik</label>
			<!-- /ko -->
			<!-- ko ifnot: validated -->
				<input id="verifyAccountID" data-bind="click: sendVerificationMail" type="button" class="btn btn-sm btn-warning" value="Verifikujte vaš račun">
				
				<div data-bind="visible: mailSent"><label class="label label-success">Email verifikacije poslan<label></div>
				
			<!-- /ko -->
						
			<p class="form-control">Ime: <label  data-bind="text: firstName"></label></p>
			<p class="form-control">Prezime: <label data-bind="text: lastName"></label></p>
			<p class="form-control">Korisničko ime: <label data-bind="text: username"></label></p>
			<p class="form-control">Email: <label data-bind="text: email, style: {color: validated() != 1 ? 'orange' : 'green' }"></label></p>
			<p class="form-control">Broj članske karte: <label data-bind="text: escID"></label></p>
			<p class="form-control">Član od: <label data-bind="text: registrationDate"></label> </p>
			<p class="form-control"><label data-bind="text: department"></label></p>
			<p class="form-control">Broj telefona: <label data-bind="text: phoneNumber"></label></p>
			<p class="form-control">Uloga u sistemu: <label data-bind="text: role"></label></p>
			
		
					
			<button id="PWFormToggle" class="btn btn-md btn-success">Promijeni lozinku</button>
			
		</div>
		
		
		
		<div id="userActionsId"  class="col-md-6">
			<div id="pwChangeWrapperID">
				<form name="passwordForm" id="pw_change" class="form-group" hidden >	
					
					<div class="form-group row">
						<label for ="curr" class="col-sm-2 col-form-label">Trenuta lozinka</label>
						<div class="col-sm-10">
							<input class="form-control" type="password" name="currentPW" id="curr">
						</div>
						<div id="errorMessage" hidden>
							
						</div>				
					</div>
					
					<div class="form-group row">
						<label for="new" class="col-sm-2 col-form-label">Nova lozinka</label>
						<div class="col-sm-10">
							<input class="form-control" type="password" name="newPW" id="new">
						</div>
					</div>					
	
					<div class="form-group row">
						<label for="newRepeat" class="col-sm-2 col-form-label">Ponovi lozinku</label>
						<div class="col-sm-10">
							<input class="form-control" type="password" name="newPWRepeat" id="newRepeat">
						</div>
					</div>
	
					<input id="passwordSubmit" class="btn btn-sm btn-success" type="submit" name="sumbmitPWForm" value="Potvrdi">	
									
				</form>
				
			</div>
						
			
			
		
		</div>		 
		
	
	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
	<script src="/js/user_page.js" type="text/javascript"></script>

</body>



</html>
